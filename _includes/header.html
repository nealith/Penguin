<header>

	{% if site.logo %}

	<div class="logo">

		<img src="{{site.logo}}">

	</div>

	{% endif %}

	<div class="text">

		{% if site.defaults[0].values.title %}

		<title>{{ site.defaults[0].values.title }}</title>

		{% endif %}

		{% if site.defaults[0].values.description %}

		<strong>{{ site.defaults[0].values.description }}</strong>

		{% endif %}

	</div>

</header>
