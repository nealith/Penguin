<header>

	<div class="header">
		
		{% if site.project_logo %}

			<div class="logo">
				
				<img src="{{site.project_logo}}">

			</div>

		{% endif %}

		<div class="text">

			{% if site.project_name %}

				<title>{{ site.project_name }}</title>

			{% endif %}

			{% if site.project_description %}

				<strong>{{ site.project_description }}</strong>

			{% endif %}		

		</div>

	</div>

</header>
