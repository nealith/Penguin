<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	{% if site.url %}
	<link rel="canonical" href="http://{{ site.url }}"/>
	{% endif %}
	{% if site.project_description %}
	<meta name="description" content="{{ site.project_description }}"/>	
	{% endif %}
	{% if site.project_keywords %}
	<meta name="keywords" content="{{ site.project_keywords }}"/>	
	{% endif %}

	<title>{{ site.project_name }}</title>
	<meta name="viewport" content="width=device-width"/>
	{% if site.project_logo %}
	<link href="{{ site.project_logo }}" type="image/png" rel="icon" >
	{% endif %}
</head>
